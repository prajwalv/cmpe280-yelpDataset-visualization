<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Complete your profile</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <!-- <link rel="stylesheet" href="/resources/demos/style.css">  -->
  <link rel="stylesheet" type="text/css" href="dashboard/user-dashboard.css" />
  <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script type= "text/javascript" src = "countries.js"></script>
  <script type= "text/javascript" src = "user-dashboard.js"></script>

  <link rel="stylesheet"
          type="text/css"
          href="css/jquery-ui-lightness/jquery-ui.min.css" />
          <script type="text/javascript"
          src="js/jquery-ui-lightness/jquery-ui.min.js">
  </script>
  
  <link rel='icon' href='favicon.png' type='image/x-icon'/>
</head>
<body>
  <nav class="menu" tabindex="0" id="navbar">
    <div class="smartphone-menu-trigger"></div>
    <header class="avatar">
      <img src="ollie_ward2.jpg" />
      <h2><%= user %></h2>
    </header>
    <ul id="selectable">
      <li tabindex="0" class="ui-widget-content selectable-li">Dashboard</li>
      <li tabindex="1" class="ui-widget-content selectable-li">Profile</li>
      <li tabindex="2" class="ui-widget-content selectable-li">Insights</li>
      <li tabindex="3" class="ui-widget-content selectable-li">Settings</li>
      <li tabindex="4" class="ui-widget-content selectable-li"><a class="a-selectable" href="/logout">Logout</a></li>
      <li tabindex="5" class="ui-widget-content selectable-li icon-settings "><span class="selectable-span">
          Theme <input type="color" value="#ff0000" id="colorWell">
        </span>
      </li>
    </ul>
  </nav>
  <form action="/user-dashboard" method="post" id="myform"></form>
<div id="tabs">
  <ul>
    <li><a href="#basicInfo" class="a-tabs">Your basic info</a></li>
    <li><a href="#address" class="a-tabs">Address</a></li>
    <li><a href="#review" class="a-tabs">Review and Save</a></li>
  </ul>
  <div id="basicInfo">
    <h1>Complete your profile</h1>
  
    <fieldset> 
      <legend><span class="number">1</span>Your basic info</legend>
  
      <label for="dob">Date of Birth:</label>
      <input type="text" id="dob" name="dob" min="1980-12-31" max="2050-12-31" required title="Must be between 1980-12-31 and 2050-12-31">
      
      <label>Gender:</label>
      <input type="radio" id="gender" value="Male" name="gender" required><label for="gender" class="light">Male</label>
      <input type="radio" id="gender" value="Female" name="gender"><label for="gender" class="light">Female</label>
      <input type="radio" id="gender" value="Other" name="gender"><label for="gender" class="light">Other</label>
  
      <br><br><label for="tele">Phone No:</label>
      <input type="tel" id="tele" name="tele" placeholder="1234567890"
      pattern= '^[0-9]{3}[0-9]{3}[0-9]{4}$' required title="Must be of the format 1234567890" />
      <div class="input-validation"></div>
    </fieldset>
  </div>

  
  <div id="address">
    <fieldset>
      <legend><span class="number">2</span>Address</legend>
      <label for="add1">Address Line 1:</label>
      <input type="text" id="add1" name="add1" required>
  
      <label for="add2">Address Line 2(optional):</label>
      <input type="text" id="add2" name="add2" title="Apt #">
        
      <label for="city">City:</label>
      <input type="text" id="city" name="city" required>
      </select>
  
      <label for="country">Country:</label>
      <select name="country" id="country" required>
      </select>
      <script language="javascript">
          populateCountries("country", "state");
      </script>
      
      <label for="state">State:</label>
      <select  name="state" id="state" required>
      </select>
          
      <label for="postalCode">Postal Code:</label>
      <input type="text" id="postalCode" name="postalCode" pattern="^[0-9]{5}(?:-[0-9]{4})?$" required title="Postal code should conatin only numbers of length 5" >
      <div class="input-validation-postal"></div>
    </fieldset>
  </div>


  <div id="review">
    <button type="submit">Save</button>
  </div>
</div>
 
 </form>


</body>
</html>
