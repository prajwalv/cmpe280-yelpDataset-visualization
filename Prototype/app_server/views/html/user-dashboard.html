<!DOCTYPE html>
<html lang="en">
<head>
	<title>Complete your profile</title>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<link rel='icon' href='favicon.png' type='image/x-icon'/>

	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">

	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">

<!--===============================================================================================-->

    <link rel="stylesheet" type="text/css" href="dashboard/main.css">

  <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="dashboard/user-dashboard.css" />
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script type= "text/javascript" src = "countries.js"></script>
  <script>
        $( function() {
          $( "#tabs" ).tabs();
        } );
        $( function() {
          $( "#dob" ).datepicker();
        } );
</script>

</head>
<body> 
   
    	<div class="container-contact100">
                <div class="wrap-contact100">
                       <p style = 
                        " background-color: #4CAF50;
                        border: none;
                        color: white;
                        padding: 15px 32px;
                        text-align: center;
                        right: 150px;
                        text-decoration: none;
                        display: inline-block;
                        font-size: 16px;">  <button onclick="window.location.href='/logout'"type="button" >Log out</button></p>

        <form action="/user-dashboard" method="post" id="myform">
            
            <input type="text" id="slider" name="slider"/>
        <div id="tabs">
          <ul>
            <li><a href="#basicInfo">Your basic info</a></li>
            <li><a href="#address">Address-1</a></li>
            <li><a href="#review">Address-2</a></li>
          </ul>
          <div id="basicInfo">

            <div class="wrap-input100 validate-input bg1" data-validate="Please select your date of birth">
					<span class="label-input100">Date of Birth</span>
                <input class="input100" id = "dob" type="text" name="dob" title="Must be between 1980-12-31 and 2050-12-31" required  >
            </div>

            <div class="flex-sb-m w-full p-b-48, wrap-input100 validate-input bg1" data-validate="Please make a selection">
                    <span class="label-input100">Gender</span>
                    <input type="radio" id="gender" value="Male" name="gender" required><label for="gender" class="light">Male</label>
                    <input type="radio"  id="gender" value="Female" name="gender"><label for="gender" class="light">Female</label>
                    <input type="radio" id="gender" value="Other" name="gender"><label for="gender" class="light">Other</label>
                </div>
              
            <div class="wrap-input100 validate-input bg1" data-validate="Please select your date of birth">
                    <span class="label-input100">Contact No.</span>
                    <input class="input100" id = "tele" type="tele" name="tele" placeholder="1234567890" pattern= '^[0-9]{3}[0-9]{3}[0-9]{4}$' required title="Must be of the format 1234567890" required>
            </div>
        </div>

      
        <div id="address">
            <div class="wrap-input100 validate-input bg1" data-validate="Please enter your address">
                    <span class="label-input100">Address Line 1:</span>
                <input class="input100" id = "add1" type="text" name="add1" required  placeholder="Address Line 1">
            </div>

        
            <div class="wrap-input100 validate-input bg1" data-validate="optional">
                    <span class="label-input100">Address Line 2(optional):</span>
                <input class="input100" id = "add2" type="text" name="add2" placeholder="Apt #">
            </div>
            
            <div class="wrap-input100 validate-input bg1" data-validate="Please enter your City">
                    <span class="label-input100"> City </span>
                <input class="input100" id = "city" type="text" name="city" required  placeholder="Enter your city">
            </div>

        </div>
        
        
            <div id="review">

            <div class="wrap-input100 validate-input bg1" data-validate="Please select your country">
                    <span class="label-input100">Country</span>
                <select class="input100" id = "country" name="country" required >  </select>
            </div>
            <script language="javascript">
                populateCountries("country", "state");
            </script>
            
            <div class="wrap-input100 validate-input bg1" data-validate="Please select your state">
                    <span class="label-input100">State</span>
                <select class="input100" id = "state" name="state" required > </select>
            </div>
            
            
            <div class="wrap-input100 validate-input bg1" data-validate="Please enter your postal code">
                    <span class="label-input100">Postal Code:</span>
                <input class="input100" id = "postalCode" type="text" name="postalCode" pattern="^[0-9]{5}(?:-[0-9]{4})?$" title="Postal code should conatin only numbers of length 5" required>
            </div>
            <div class="container-contact100-form-btn">
            <button class="contact100-form-btn">
                <span>
                    Save
                    <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
                </span>
            </button>
            </div>
        </div> 
    </form>
    </div>

                </div>
    	</div>    
    

</body>
</html>
